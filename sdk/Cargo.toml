[package]
name = "tx3-sdk"
version = "0.1.0"
edition = "2024"

[dependencies]
reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tx3-lang = "0.6.0"
uuid = { version = "1.16.0", features = ["v4"] }
thiserror = "2.0.12"
hex = "0.4.3"

[lib]
path = "src/lib.rs"
